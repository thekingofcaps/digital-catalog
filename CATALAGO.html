<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 10px;
        }
        .product-info h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #333;
        }
        .product-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .product-info .price {
            font-size: 16px;
            color: #007BFF;
            font-weight: bold;
        }
        .product-info .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .product-info .buy-button:hover {
            background-color: #0056b3;
        }
        .filter-bar {
            text-align: center;
            margin: 20px;
        }
        .filter-bar select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Digital Product Catalog</h1>
    </div>

    <div class="filter-bar">
        <label for="category-filter">Filter by Category:</label>
        <select id="category-filter">
            <option value="">All Categories</option>
            <option value="Clothing">Clothing</option>
            <option value="Accessories">Accessories</option>
            <option value="Footwear">Footwear</option>
            <option value="Others">Others</option>
        </select>
    </div>

    <div class="catalog" id="catalog">
        <!-- Dynamic product cards will be injected here -->
    </div>

    <script>
        // Example product data
        const products = [
            {
                name: "Stylish Hat",
                description: "A stylish hat for all occasions.",
                price: 25,
                category: "Accessories",
                image: "https://via.placeholder.com/250"
            },
            {
                name: "Elegant Shoes",
                description: "Comfortable and elegant shoes for daily wear.",
                price: 50,
                category: "Footwear",
                image: "https://via.placeholder.com/250"
            },
            {
                name: "Casual T-Shirt",
                description: "A casual t-shirt with a sleek design.",
                price: 20,
                category: "Clothing",
                image: "https://via.placeholder.com/250"
            }
        ];

        const catalog = document.getElementById('catalog');
        const categoryFilter = document.getElementById('category-filter');

        // Function to render products
        function renderProducts(filter = "") {
            catalog.innerHTML = ""; // Clear existing content

            const filteredProducts = filter
                ? products.filter(product => product.category === filter)
                : products;

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';

                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="price">$${product.price}</p>
                        <a href="#" class="buy-button">Buy Now</a>
                    </div>
                `;

                catalog.appendChild(card);
            });
        }

        // Initial render
        renderProducts();

        // Add event listener for category filter
        categoryFilter.addEventListener('change', (e) => {
            renderProducts(e.target.value);
        });
    </script>
</body>
</html>
