<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .catalog-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            width: 250px;
            margin: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .product-details {
            padding: 10px;
            text-align: center;
        }
        .product-details h4 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .product-details p {
            margin: 0 0 10px;
            color: #555;
        }
        #product-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        #modal-content img {
            width: 100%;
            border-radius: 8px;
        }
        #close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="catalog" class="catalog-container"></div>

    <div id="product-modal">
        <div id="modal-content">
            <span id="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Product Image">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <p><strong>Precio: </strong><span id="modal-price"></span></p>
            <label for="sizes">Tallas: </label>
            <select id="sizes"></select>
            <button id="add-to-cart">Agregar al carrito</button>
        </div>
    </div>

    <script>
        const sheetId = "1IBnLDsQQlRnSCiFBI6jOCtAiCRk_eudmg8JXSHl8DqY";
        const apiKey = "d40fe9dafd3e544bb2c8c22c395397f06acef4b7";
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const products = data.values.slice(1).map(row => ({
                    image: row[0],
                    name: row[1],
                    description: row[2],
                    price: row[3],
                    sizes: row[4].split(",")
                }));

                renderCatalog(products);
            });

        function renderCatalog(products) {
            const catalog = document.getElementById("catalog");
            products.forEach(product => {
                const card = document.createElement("div");
                card.classList.add("product-card");
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-details">
                        <h4>${product.name}</h4>
                        <p>${product.description}</p>
                        <p><strong>${product.price}</strong></p>
                    </div>
                `;
                card.addEventListener("click", () => openModal(product));
                catalog.appendChild(card);
            });
        }

        function openModal(product) {
            document.getElementById("product-modal").style.display = "flex";
            document.getElementById("modal-image").src = product.image;
            document.getElementById("modal-title").textContent = product.name;
            document.getElementById("modal-description").textContent = product.description;
            document.getElementById("modal-price").textContent = product.price;
            const sizeSelect = document.getElementById("sizes");
            sizeSelect.innerHTML = "";
            product.sizes.forEach(size => {
                const option = document.createElement("option");
                option.value = size;
                option.textContent = size;
                sizeSelect.appendChild(option);
            });
        }

        document.getElementById("close-modal").addEventListener("click", () => {
            document.getElementById("product-modal").style.display = "none";
        });
    </script>
</body>
</html>
